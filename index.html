// â”€â”€â”€ WordPress HTML conversion â”€â”€â”€
function contentToWpHtml(title,content,signature){
  const lines=content.split('\n');
  let html='';
  let currentParagraph='';
  const headings=[];

  function flushParagraph(){
    if(currentParagraph.trim()){
      html+=`<p>${currentParagraph.trim()}</p>\n`;
      currentParagraph='';
    }
  }

  for(const line of lines){
    const headingMatch=line.match(/^##\s+(.+)/);
    if(headingMatch){
      flushParagraph();
      const headingText=headingMatch[1].trim();
      headings.push(headingText);
      html+=`<h2>${headingText}</h2>\n`;
    }else if(line.trim()===''){
      flushParagraph();
    }else{
      if(currentParagraph)currentParagraph+='\n';
      currentParagraph+=line;
    }
  }
  flushParagraph();

  // Add signature
  if(signature){
    html+=`\n<p>${signature}</p>\n`;
  }

  return html;
}

function contentToPreviewHtml(title,content,signature){
  const lines=content.split('\n');
  let html=`<h1 style="font-size:22px;font-weight:700;color:#2d2518;font-family:'Noto Serif JP',serif;margin-bottom:24px;line-height:1.5">${esc(title)}</h1>`;

  // Build TOC
  const headings=[];
  for(const line of lines){
    const m=line.match(/^##\s+(.+)/);
    if(m)headings.push(m[1].trim());
  }
  if(headings.length>0){
    html+=`<ul style="list-style:disc;padding-left:20px;margin-bottom:24px;font-size:14px;color:#5a4832">`;
    headings.forEach(h=>{html+=`<li style="margin-bottom:4px">${esc(h)}</li>`;});
    html+=`</ul>`;
  }

  // Build body
  let currentP='';
  function flush(){if(currentP.trim()){html+=`<p style="font-size:14px;line-height:2;color:#3d3225;margin-bottom:16px">${esc(currentP.trim())}</p>`;currentP='';}}
  for(const line of lines){
    const hm=line.match(/^##\s+(.+)/);
    if(hm){flush();html+=`<h2 style="font-size:17px;font-weight:700;color:#2d2518;margin:28px 0 12px;font-family:'Noto Serif JP',serif">${esc(hm[1].trim())}</h2>`;}
    else if(line.trim()===''){flush();}
    else{if(currentP)currentP+='\n';currentP+=line;}
  }
  flush();
  if(signature){html+=`<p style="font-size:14px;color:#5a4832;margin-top:28px;font-weight:500">${esc(signature)}</p>`;}
  return html;
}

function setupUploadListeners(){
  const fi=document.getElementById('fi');
  const btn=document.getElementById('upload-btn-trigger');
  const zone=document.getElementById('drop-zone');
  if(!fi||!btn||!zone)return;
  btn.addEventListener('click',()=>fi.click());
  fi.addEventListener('change',()=>{if(fi.files?.length)processFiles(fi.files);fi.value='';});
  zone.addEventListener('dragover',(e)=>{e.preventDefault();e.stopPropagation();zone.classList.add('drag-over');});
  zone.addEventListener('dragleave',(e)=>{e.preventDefault();e.stopPropagation();zone.classList.remove('drag-over');});
  zone.addEventListener('drop',(e)=>{e.preventDefault();e.stopPropagation();zone.classList.remove('drag-over');if(e.dataTransfer?.files?.length)processFiles(e.dataTransfer.files);});
}

function showUploadStatus(msg,type){
  const el=document.getElementById('upload-status');
  if(el)el.innerHTML=msg?`<div class="upload-status ${type}">${msg}</div>`:'';
}

async function extractTextFromFile(file){
  const name=file.name.toLowerCase();
  if(name.endsWith('.docx')){
    const buf=await file.arrayBuffer();
    const result=await mammoth.extractRawText({arrayBuffer:buf});
    return result.value||'';
  }
  if(name.endsWith('.pdf')){
    const buf=await file.arrayBuffer();
    const pdf=await pdfjsLib.getDocument({data:buf}).promise;
    let text='';
    for(let i=1;i<=pdf.numPages;i++){
      const page=await pdf.getPage(i);
      const content=await page.getTextContent();
      text+=content.items.map(item=>item.str).join('')+'\n';
    }
    return text;
  }
  // .txt, .md, etc
  return await file.text();
}

async function processFiles(files){

    const file=files[i];
    showUploadStatus(`å‡¦ç†ä¸­: ${file.name} (${i+1}/${files.length})`,'processing');
    try{
      const text=await extractTextFromFile(file);
      if(text.trim()){
        const title=file.name.replace(/\.[^/.]+$/,'');

        showUploadStatus(`${file.name}: ãƒ†ã‚­ã‚¹ãƒˆã‚’æŠ½å‡ºã§ãã¾ã›ã‚“ã§ã—ãŸ`,'error');

// â”€â”€â”€ Docx Download â”€â”€â”€
async function downloadDocx(title,content,signature){
  const {Document,Packer,Paragraph,TextRun,HeadingLevel,AlignmentType}=window.docx;
  const children=[];

  // Title
  children.push(new Paragraph({text:title,heading:HeadingLevel.TITLE,spacing:{after:300}}));

  // Body
  const lines=content.split('\n');
  let currentP=[];
  function flushP(){
    if(currentP.length>0){
      children.push(new Paragraph({children:currentP.map(l=>new TextRun({text:l,size:24})),spacing:{after:200,line:480}}));
      currentP=[];
    }
  }
  for(const line of lines){
    const hm=line.match(/^##\s+(.+)/);
    if(hm){
      flushP();
      children.push(new Paragraph({text:hm[1].trim(),heading:HeadingLevel.HEADING_2,spacing:{before:400,after:200}}));
    }else if(line.trim()===''){
      flushP();
    }else{
      currentP.push(line);
    }
  }
  flushP();

  // Signature
  if(signature){
    children.push(new Paragraph({children:[new TextRun({text:signature,size:24,bold:true})],spacing:{before:400},alignment:AlignmentType.LEFT}));
  }

  const doc=new Document({sections:[{children}]});
  const blob=await Packer.toBlob(doc);
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download=(title||'ã‚³ãƒ©ãƒ ')+'.docx';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
